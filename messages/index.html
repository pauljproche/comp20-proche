<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      var json_obj = JSON.parse(jsonData);
    	for (var i=0; i < json_obj.length; i++){
    		var counter = json_obj[i];
       		document.getElementById("messages").innerHTML += counter.content + " " + counter.username + "<br \>";
    	}
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
